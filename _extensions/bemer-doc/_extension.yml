title: Bemer Document
author: Pascal Burkhard
version: 1.0.3
contributes:
  format:
    pdf:
      template-partials:
        - title.tex
        - pandoc.tex
        - before-body.tex
        - after-body.tex
      include-in-header: 
        - header-setup.tex
      logo: bemerpartner.png
      papersize: a4
      colorlinks: false
      lang: fr-CH
      number-sections: true
      geometry:
        - bindingoffset=0cm
        - left=2cm
        - right=2cm
        - top=4.5cm
        - bottom=3cm
        - headsep=.5cm
        - headheight=4cm
      mainfont: FiraSans
      mainfontoptions:
        - Extension = .otf
        - Path = /Library/Fonts/
        - UprightFont = *-Light
        - ItalicFont = *-LightItalic
        - BoldFont = *-Regular
        - BoldItalicFont = *-Italic
      sansfont: FiraSans
      sansfontoptions:
        - Extension = .otf
        - Path = /Library/Fonts/
        - UprightFont = *-Light
        - ItalicFont = *-LightItalic
        - BoldFont = *-Regular
        - BoldItalicFont = *-Italic
      mathfont: FiraMath-Light
      mathfontoptions:
        - Path = /Library/Fonts/
        - Extension = .otf
source: nenuial/quarto-bemer
